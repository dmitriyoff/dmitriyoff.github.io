        <link rel="stylesheet" href="v2mk/css/style.css">

		<script src="v2mk/js/particles.min.js"></script>
		<script src="../use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
		<link rel="icon" href="file/img/favicon.ico">		
    </head>
    <body oncontextmenu="return false">
        <section id="home" class="home">
            <div class="overlay">
                <div class="container">
                    <div class="row">
						<div id="particles-js"></div>
						<span id="mrkubulinks"></span>
                    </div>
                </div>
            </div>
        </section>
	    <section id="features">
        <div class="container">
            <div class="row">
                <div class="single-features">
                    <div class="col-sm-5 wow fadeInLeft" data-wow-duration="500ms" data-wow-delay="300ms">
                        <img src="images/home/image1.png" class="img-responsive" alt="">
                    </div>
                    <div class="col-sm-6 wow fadeInRight" data-wow-duration="500ms" data-wow-delay="300ms">
                        <h2>Esto, es un titulo</h2>
                        <P>Esto, es una pequeña Prueba de texto.</P>
                    </div>
                </div>
                <div class="single-features">
                    <div class="col-sm-6 col-sm-offset-1 align-right wow fadeInLeft" data-wow-duration="500ms" data-wow-delay="300ms">
                        <h2>Diseñando, una mejor network</h2>
                        <P>Actualmente, nos encontramos en Desarrollo.</P>
                    </div>
                    <div class="col-sm-5 wow fadeInRight" data-wow-duration="500ms" data-wow-delay="300ms">
                        <img src="images/home/image2.png" class="img-responsive" alt="">
                    </div>
                </div>
                <div class="single-features">
                    <div class="col-sm-5 wow fadeInLeft" data-wow-duration="500ms" data-wow-delay="300ms">
                        <img src="images/home/image3.png" class="img-responsive" alt="">
                    </div>
                    <div class="col-sm-6 wow fadeInRight" data-wow-duration="500ms" data-wow-delay="300ms">

                    </div>
                </div>
            </div>
        </div>
    </section>
		<script>
			particlesJS("particles-js", {
			  particles: {
				number: { value: 60, density: { enable: true, value_area: 800 } },
				color: { value: "#ffffff" },
				shape: {
				  type: "circle",
				  stroke: { width: 0, color: "#000000" },
				  polygon: { nb_sides: 5 },
				  image: { src: "img/github.svg", width: 100, height: 100 }
				},
				opacity: {
				  value: 1,
				  random: true,
				  anim: { enable: true, speed: 1, opacity_min: 0, sync: false }
				},
				size: {
				  value: 3,
				  random: true,
				  anim: { enable: false, speed: 4, size_min: 0.3, sync: false }
				},
				line_linked: {
				  enable: false,
				  distance: 150,
				  color: "#ffffff",
				  opacity: 0.4,
				  width: 1
				},
				move: {
				  enable: true,
				  speed: 1,
				  direction: "none",
				  random: true,
				  straight: false,
				  out_mode: "out",
				  bounce: false,
				  attract: { enable: false, rotateX: 600, rotateY: 600 }
				}
			  },
			  interactivity: {
				detect_on: "canvas",
				events: {
				  onhover: { enable: false, mode: "bubble" },
				  onclick: { enable: false, mode: "repulse" },
				  resize: true
				},
				modes: {
				  grab: { distance: 400, line_linked: { opacity: 1 } },
				  bubble: { distance: 250, size: 0, duration: 2, opacity: 0, speed: 3 },
				  repulse: { distance: 400, duration: 0.4 },
				  push: { particles_nb: 4 },
				  remove: { particles_nb: 2 }
				}
			  },
			  retina_detect: true
			});
		</script>
    </body>

</html>
